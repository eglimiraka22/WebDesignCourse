<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
  
   <br>
   <main class="container">
    <header style="text-align: center;" ><h3>Festat e Krishtlindjeve</h3>
    <h6>Si do t'i festoni festat sivjet</h6>
    </header>
    
   
        
        <br>

        <div  class="nested-container" style="border: 2px solid; padding: 2%;">
          <form action="" id="contact" onsubmit="validateformOnsubmit(this)" action method="post" class="contact">

            <div class="input-field">
                <label for="username">Emer</label>
                <input type="text" name="username" id="username"
                    placeholder="Vendosni emrin">
                    <div id="name-error" class="error"></div>

            </div>
        
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"
                    placeholder="Vendosni adresen Email">
                    <div id="email-error" class="error"></div>

            </div>



            <div class="input-field">
                <label for="mosha">Mosha</label>
                <input type="number" name="mosha" id="mosha"
                    placeholder="Mosha" min="1" max="105">
                <div class="underline"></div>
                <div id="mosha-error" class="error"></div>

            </div>


            <div class="Activity"> 
           <label for="">Cili aktivitet eshte i preferuari</label>
           
           <select name="cars" id="cars" style="text-align: center; width: 100%;">
            <option value="0">Zgjidhni</option>
            <option value="1">Darke ne restorant</option>
            <option value="2">Barbeque</option>
            <option value="3">Party</option>
          </select>

            <label for="">A do te gatuani nje gjel deti</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Po
                            </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                Jo 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                Mbase 
                </label>
              </div> 

              <label for="aktivitete"> Cfare aktivitete kryet vitin e kaluar</label><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Aktiviteti 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 Aktiviteti 2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 Aktiviteti 3
                </label>
              </div>
              <br>
              <label for="tekst">A keni komente?</label>
              <br>
              <input type="textarea" class="description" name="tekst" >
            <input type="submit" value="Continue"   id="submit" >

            <div>
                <label id="image1" for="image" >Gezuar Krishtlindjen dhe Vitin e Ri! Egli Miraka</label>
            </div>
         
        </form>

        
            </div>
        </div>
        </div>
        
    </main>
</body>
</html>
