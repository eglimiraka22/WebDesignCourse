<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Jquery</title>
</head>
<style>
	body{
			margin: 0 auto;
			width:600px;
			font-family:sans-serif;
		}
		
		label {
			display: block;
			width: 250px;
			float:left;
			font-size:30px;	
			margin-right:5px
		}
		input{
			font-size:20px;
			border-radius:7%;
			border: 2px solid grey;
		}
		#submitbutton{
			margin-left:255px;
		}
		#message{
			font-weight:bold;
		}
		#confirm{
			font-weight:bold;
		}
		#passwordx{
			font-weight:bold;
		}
		#Egli{
			transform: rotate(-30deg);
			font-size: 2.6cm;
			color: rgba(65,0,0,);
			opacity: 0.5;
			z-index: 9999;
			position: fixed;
			bottom: 55%;
		}
		.signup{
			position: relative;
			margin-top:50% ;
			padding: 5%;
			border: 1px solid;
			background-image: linear-gradient(yellow,orange);
			border-radius: 5%;
			opacity: 0.8;
			transition:  transform .3s;
		}
		.signup:hover{
			opacity: 1;
			transform: scale(1.1);

		}
		body{
			background-color: lightcyan;
			background-image: url("cristmas.jpg");

		}
		img{
		}
	</style>
	

		
	
	
	
	<body>
		<div>
			<div class="signup">
			
				<p><label  >Email</label>
					<input type="text" name="email" id="email" placeholder="Enter email..">
					</p>
					<div id="message"></div>
		
					
					<p><label >Username</label>
					<input type="text" name="Username" id="username" placeholder="Enter Username..">
					</p>
					<div id="username"></div>
		
					<p><label >Password</label>
					<input type="password" name="password" id="password" >
					</p>
					<div id="passwordx"></div>
	
					
					<p><label >Confirm Password</label>
					<input type="password" name="ConfirmPassword" id="ConfirmPassword" >
					</p>
					<div id="confirm"></div>
		
					<input type="submit" id="submitbutton" value="Sign Up" style="margin: 0 auto;">
					<div id="successfull"></div>
					
	
	
			</div>

		</div>
		
		<p id="Egli">Egli Miraka</p>

			
			
		
	</body>
	<script>
		
function validateEmail(Email) {
    var pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
    
    return $.trim(Email).match(pattern) ? true : false;
    }
    error="";
	errorpassword="";
	confirmpassword="";
	success="";


     $("#submitbutton").click(function(){
        error="";
		errorpassword="";
		confirmpassword="";
		success="";


        $("#message").css({'color':'red'});
		$("#passwordx").css({'color':'red'});
		$("#confirm").css({'color':'red'});
		$("#successfull").css({'color':'green'});




        if(validateEmail($("#email").val()) == false){
            error=error+"<p>Invalid email</p>";
        }
        
        if($("#password").val() != $("#ConfirmPassword").val()){
            errorpassword=errorpassword+"<p>Passwords not matching</p>";
        }
        if ( $("#email").val() == ""){
            error=error+"<p>Please enter your email</p>";
        }
        
        if ( $("#password").val() == ""){
            errorpassword=errorpassword+"<p>Please enter the password</p>";
        }
        if ( $("#ConfirmPassword").val() == "" ) {
            confirmpassword=confirmpassword+"<p>Please confirm your password</p>";
        }
        if (error=="" && errorpassword=="" && confirmpassword==""){
            success="<p>Successsfully submitted</p>";
        }	
        
        $("#message").html(error);
		$("#passwordx").html(errorpassword);
		$("#confirm").html(confirmpassword);
		$("#successfull").html(success);




        });
	</script>
</body>
</html>
